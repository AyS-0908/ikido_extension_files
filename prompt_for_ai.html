<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt for AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="prompt-for-ai">
    <h1 data-i18n="prompt_for_ai_title">Prompt for AI</h1>
    <form id="prompt-form">
      <!-- Form fields for class, subject, objective, need, language of response, and details -->
      <label for="class" data-i18n="label_class">Class</label>
      <select id="class" name="class">
        <!-- Add class options here -->
      </select>

      <label for="subject" data-i18n="label_subject">Subject</label>
      <select id="subject" name="subject">
        <!-- Add subject options here -->
      </select>

      <label for="objective" data-i18n="label_objective">Objective</label>
      <select id="objective" name="objective">
        <!-- Add objective options here -->
      </select>

      <label for="need" data-i18n="label_need">Need</label>
      <select id="need" name="need">
        <!-- Add need options here -->
      </select>

      <label for="language_of_response" data-i18n="label_language_of_response">Language of Response</label>
      <select id="language_of_response" name="language_of_response">
        <!-- Add language options here -->
      </select>

      <label for="details" data-i18n="label_details">Details</label>
      <textarea id="details" name="details"></textarea>

      <button type="submit" data-i18n="button_generate">Generate Prompt</button>
    </form>
  </div>
  <script src="prompt_for_ai.js"></script>
</body>
</html>
