<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="popup.js" type="module"></script>
  <title>AI Prompt Generator</title>
</head>
<body>
  <div id="main-content">
    <button id="profileButton">Profile</button>
    <div id="promptSection" style="display: none;">
      <select id="classSelector"></select>
      <select id="subjectSelector"></select>
      <select id="objectiveSelector"></select>
      <select id="needSelector"></select>
      <select id="languageSelector"></select>
      <textarea id="details" placeholder="Enter details..."></textarea>
      <button id="generateButton">Generate Prompt</button>
    </div>
    <div id="loadingIndicator" style="display: none;">Loading...</div>
  </div>
</body>
</html>
