<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><span data-i18n="profileTitle"></span></title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="profile">
    <h1 data-i18n="profileTitle"></h1>
    <label for="language" data-i18n="languageLabel"></label>
    <select id="language"></select>
    <label for="role" data-i18n="roleLabel"></label>
    <select id="role"></select>
    <label for="country" data-i18n="countryLabel"></label>
    <select id="country"></select>
    <label for="class" data-i18n="classLabel"></label>
    <select id="class" multiple></select>
    <label for="subject" data-i18n="subjectLabel"></label>
    <select id="subject" multiple></select>
    <label for="town" data-i18n="townLabel"></label>
    <input type="text" id="town">
    <label for="birthDate" data-i18n="birthDateLabel"></label>
    <input type="date" id="birthDate">
    <label for="gender" data-i18n="genderLabel"></label>
    <select id="gender"></select>
    <label for="email" data-i18n="emailLabel"></label>
    <input type="email" id="email">
    <button id="saveProfile" data-i18n="saveProfileButton"></button>
  </div>
  <script src="userProfile.js"></script>
  <script src="i18n.js"></script>
</body>
</html>
