<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="user-profile">
    <h1 data-i18n="user_profile_title">User Profile</h1>
    <form id="profile-form">
      <label for="language" data-i18n="label_language">Language</label>
      <select id="language" name="language">
        <option value="en">English</option>
        <option value="fr">Fran√ßais</option>
      </select>

      <label for="role" data-i18n="label_role">Role</label>
      <select id="role" name="role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <!-- Additional form fields for country, class, subject, town, birth date, gender, and email -->
      <label for="country" data-i18n="label_country">Country</label>
      <select id="country" name="country">
        <!-- Add country options here -->
      </select>

      <label for="class" data-i18n="label_class">Class</label>
      <select id="class" name="class">
        <!-- Add class options here -->
      </select>

      <label for="subject" data-i18n="label_subject">Subject</label>
      <select id="subject" name="subject">
        <!-- Add subject options here -->
      </select>

      <label for="town" data-i18n="label_town">Town</label>
      <input type="text" id="town" name="town">

      <label for="birthDate" data-i18n="label_birthdate">Birth Date</label>
      <input type="text" id="birthDate" name="birthDate" placeholder="DD/MM/YYYY">

      <label for="gender" data-i18n="label_gender">Gender</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="email" data-i18n="label_email">Email</label>
      <input type="email" id="email" name="email">

      <button type="submit" data-i18n="button_submit">Submit</button>
    </form>
  </div>
  <script src="user_profile.js"></script>
</body
